<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Composer - Anwar Ali Sehar | AI Professional Exam Composition</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Paper Composer - Anwar Ali Sehar">
    <meta name="description" content="Transform handwritten notes into professional A4 exam papers using AI. Supports Urdu, Arabic, and English.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://paper-composer.netlify.app/">
    <meta property="og:title" content="Paper Composer - Professional AI Exam Composition">
    <meta property="og:description" content="Anwar Ali Sehar's advanced tool for institutional exam formatting and transcription.">
    <meta property="og:image" content="https://ui-avatars.com/api/?name=Anwar+Ali+Sehar&background=10b981&color=fff&size=512">

    <!-- Babel for Netlify Compatibility -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind and Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Nastaliq+Urdu:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">
    
    <!-- PDF Generation Support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            background-color: #ffffff;
            color: #0f172a;
        }

        .font-urdu {
            font-family: 'Noto Nastaliq Urdu', serif;
            line-height: 2.2;
        }

        .font-arabic {
            font-family: 'Noto Naskh Arabic', serif;
            line-height: 1.8;
        }

        * {
            box-sizing: border-box;
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 10px;
        }

        /* System Print Styles */
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            #root { display: none !important; }
            .print-only-container {
                display: block !important;
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 210mm !important;
                background: white !important;
            }
        }

        /* PDF Export Alignment */
        .pdf-export-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 210mm;
            opacity: 0;
            pointer-events: none;
            z-index: -9999;
            overflow: visible;
        }
        
        #pdf-export-content {
            background: white;
            width: 210mm;
            display: block;
            margin: 0;
            padding: 0;
            min-height: 297mm;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .theme-gradient {
            background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.05), transparent 70%);
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
        .animate-shake {
          animation: shake 0.2s ease-in-out 0s 2;
        }
    </style>
    
    <script>
      // Netlify Environment Helper: Ensure process.env exists for browser-side SDK calls
      window.process = window.process || { env: {} };
    </script>

  }
}
</script>
